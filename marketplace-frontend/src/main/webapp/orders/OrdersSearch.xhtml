
<ui:composition template="/WEB-INF/template/BaseLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Search Orders</ui:define>


	<ui:define name="contentBody">
		<h:form id="frm">


			<h1>Search Orders</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Search" id="search" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="New" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="mark, field">

				<p:outputLabel value="Number" />
				<h:panelGroup>
					<p:inputText size="10" />
					to
					<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Creation date" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					to
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Seller" />
				<p:inputText size="40" />


				<p:outputLabel value="Client" />
				<p:inputText size="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Budget" />
					<f:selectItem itemLabel="Issued" />
					<f:selectItem itemLabel="canceled" />
				</p:selectManyCheckbox>
			</p:panelGrid>


			<p:dataTable id="ordersTable"
				value="#{ordersSearchBean.orders}" var="orders"
				style="margin-top: 20px" emptyMessage="No Orders Found."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Number"
					style="text-align: center; width: 100px">
					<h:outputText value="12345" />
				</p:column>
				<p:column headerText="Client">
					<h:outputText value="Supermercado João das Couves" />
				</p:column>
				<p:column headerText="Seller">
					<h:outputText value="José Júnior" />
				</p:column>
				<p:column headerText="Creation date"
					style="text-align: center; width: 140px">
					<h:outputText value="05/06/2013" />
				</p:column>
				<p:column headerText="Total Value"
					style="text-align: right; width: 120px">
					<h:outputText value="R$ 1.230,44" />
				</p:column>
				<p:column headerText="Status" style="width: 100px">
					<h:outputText value="Emitido" />
				</p:column>
				<p:column style="text-align: center; width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
