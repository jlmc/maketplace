<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">



<h:head>
	<title>Select Client</title>

	<h:outputStylesheet library="css" name="system.css" />
</h:head>



<h:body styleClass="dialog">

	<div style="width: 100%;">


		<h:form id="select-client-form">


			<div style="margin-top: 5px; margin-bottom: 5px; width: 100%">
				<p:inputText id="name" size="40" placeholder="client name"
					value="#{selectClientBean.name}" />
				<p:spacer width="10px" />
				<p:commandButton value="search" action="#{selectClientBean.search}"
					process="select-client-form:name @this"
					update="select-client-form:grid" />
			</div>
			<div style="width: 100%;">
				<p:dataTable value="#{selectClientBean.clients}" id="grid"
					var="client" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom" style="margin-top: 20px;">


					<p:column headerText="Code" style="text-align: center; width: 40px">
						<h:outputLabel value="#{client.id}" />
					</p:column>
					<p:column headerText="Name" style="width: 100%px">
						<h:outputLabel value="#{client.name}" />
					</p:column>
					<p:column style="width: 30px; text-align: center">
						<p:commandButton icon="ui-icon-check" title="Selecionar"
							process="@this" action="#{selectClientBean.selectOne(client)}" />
					</p:column>
				</p:dataTable>
			</div>


		</h:form>

	</div>
</h:body>
</html>
