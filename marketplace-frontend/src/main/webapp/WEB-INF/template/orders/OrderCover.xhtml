<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
		columnClasses="mark, field, mark, field">

		<p:outputLabel value="Number" for="number" />
		<h:outputText id="number" value="123456" />



		<p:outputLabel value="Creation Date" for="creationDate" />
		<h:outputText id="creationDate" value="05/12/2015" />


		<p:outputLabel value="Status" for="status" />
		<h:outputText id="status" value="Budget" />


		<p:outputLabel value="Seller" />
		<p:selectOneMenu id="seller">
			<f:selectItem itemLabel="select one" />
			<f:selectItem itemLabel="Vendedor I" />
			<f:selectItem itemLabel="Vendedor II" />
			<f:selectItem itemLabel="Vendedor III" />
			<f:selectItem itemLabel="Vendedor IV" />
			<f:selectItem itemLabel="Vendedor V" />
		</p:selectOneMenu>

		<p:outputLabel value="Client" for="client" />
		
		<p:autoComplete id="client" size="40"  dropdown="true" style="margin-right:15px; padding-right: 10px;" />

		<p:outputLabel value="Payment method" for="paymentMethod" />
		<p:selectOneMenu id="paymentMethod">
			<f:selectItem itemLabel="Select one" />
			<f:selectItem itemLabel="Credit card" />
			<f:selectItem itemLabel="Paypal" />
		</p:selectOneMenu>

		<p:outputLabel value="Current Price" for="currentPrice" />
		<p:inputText id="currentPrice" size="10" maxlength="10" />

		<p:outputLabel value="Subtotal" style="font-weight: bold"
			for="subtotal" />
		<h:outputText value="â‚¬ 0,00" style="font-weight: bold" id="subtotal" />


		<p:outputLabel value="Discount amount" for="discountAmount" />
		<p:inputText id="discountAmount" size="10" maxlength="10" />


		<p:outputLabel value="Total Order" for="totalOrder"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText value="R$ 0,00"
			style="font-weight: bold; font-size: 1.1em" id="totalOrder" />

	</p:panelGrid>



</ui:composition>
