<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title><ui:insert name="title">Sales Orders System</ui:insert>
	</title>

	<h:outputStylesheet name="system.css" library="css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"/>

</h:head>
<h:body>
	
	<p:ajaxStatus styleClass="ajaxstatus" onsuccess="configurationCurrency()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>
	
	
	<header>
		<div>
			<h:graphicImage library="images" name="logo-xine.png" />
		</div>
	</header>


	<div id="content">
		<ui:insert name="contentBody" />
	</div>


	<p:separator style="margin-top: 20px" />
	<footer>
		Master Sales Orders System with JSF, CDI, JPA and Prime Faces - <a
			href="http://bit.ly/Y8saFl" target="_blank">https://github.com/jlmc</a>
	</footer>
	
	
	<script>
		function configurationCurrency(){
			$(".currency").maskMoney({decimal:",", thousands:".", allowZero:true});
		}
		
		$(document).ready(function(){
			configurationCurrency();
		});
		
		
	</script>

</h:body>
</html>
