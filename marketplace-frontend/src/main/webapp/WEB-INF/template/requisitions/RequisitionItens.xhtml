
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



	<p:dataTable id="tabelaItens" value="#{requisitionSaverBean.requisitionItems}" var="item">
		<p:column headerText="SKU" style="text-align: center; width: 100px">
		
		
		
			<h:outputText  value="#{item.product.sku}" rendered="#{item.associated}" />
			
			<p:inputText size="8"  rendered="#{not item.associated}"/>
			
		</p:column>
		<p:column headerText="Produto">
			
			<h:outputText  value="#{item.product.name}" rendered="#{item.associated}" />
			
			
			
			<p:autoComplete styleClass="produto-tabela" />
			
			
			
			
		</p:column>
		<p:column headerText="Unit Value"
			style="text-align: right; width: 120px">
			
			<h:outputText value="#{item.product.unitValue}">
				<f:convertNumber type="currency"/>
			</h:outputText>
			
		</p:column>
		<p:column headerText="Qty"
			style="text-align: center; width: 100px">
			<p:inputText size="8" value="#{item.qty}" />
		</p:column>
		<p:column headerText="Stock"
			style="text-align: center; width: 100px">
			<h:outputText value="#{item.product.stockQty}" />
		</p:column>
		<p:column headerText="Total"
			style="text-align: right; width: 100px">
			<h:outputText value="#{item.totalvalue}">
				<f:convertNumber type="currency"/>
			</h:outputText>
		</p:column>
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Sub-total" style="text-align: right" />
				
				<p:column style="text-align: right">
					<f:facet name="footer">
						<h:outputText value="#{requisitionSaverBean.requisition.subTotalValue}">
							<f:convertNumber type="currency"/>
						</h:outputText>
					</f:facet>
				</p:column>
				
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</ui:composition>
