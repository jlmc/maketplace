<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">



	<p:panelGrid columns="4" style="width: 100%"
		columnClasses="mark, field, mark, field">

		<p:outputLabel value="Delivery Date" for="dataEntrega" />
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{requisitionSaverBean.requisition.deliveryDate}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />

		<p:spacer />
		<p:spacer />

		<p:outputLabel value="delivery-Name" for="deliveryName" />
		<p:inputText id="deliveryName" size="50"
			value="#{requisitionSaverBean.requisition.deliveryAddress.deliveryName}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />

		<p:outputLabel value="Contry" for="contry" />
		<p:inputText id="contry" size="20"
			value="#{requisitionSaverBean.requisition.deliveryAddress.country}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />

		<p:outputLabel value="City" for="city" />
		<p:inputText id="city" size="20"
			value="#{requisitionSaverBean.requisition.deliveryAddress.city}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />

		<p:outputLabel value="Zip-Code" for="zip" />
		<p:inputMask mask="9999-999" id="zip" size="8"
			value="#{requisitionSaverBean.requisition.deliveryAddress.zipCode}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />


		<p:outputLabel value="Street" for="street" />
		<p:inputText id="street" size="50"
			value="#{requisitionSaverBean.requisition.deliveryAddress.street}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />

		<p:outputLabel value="Number" for="number" />
		<p:inputText id="number" size="4"
			value="#{requisitionSaverBean.requisition.deliveryAddress.number}"
			disabled="#{requisitionSaverBean.requisition.notEditable}" />









	</p:panelGrid>


</ui:composition>
