<ui:composition template="/WEB-INF/template/BaseLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">Dashboard</ui:define>
	<ui:define name="contentBody">
		
		<h:form id="chart-form">
			<p:remoteCommand autoRun="true" name="lazyload" 
				update=":chart-form:lazypanel"
				process="@this"
				actionListener="#{chartRequisitionActivityBean.execute}" />
			<p:outputPanel id="lazypanel" layout="block">
				<p:chart type="line" style="width: 100%; height:300px;"
					model="#{chartRequisitionActivityBean.dateModel}"
					rendered="#{chartRequisitionActivityBean.shouldRender}" />
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
