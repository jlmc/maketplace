
<ui:composition template="/WEB-INF/template/BaseLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">#{requisitionSaverBean.edit ? 'Edit Requisition' : 'Create Requisition'}</ui:define>

	<ui:define name="contentBody">

		<f:metadata>
			<o:viewParam name="requisition" value="#{requisitionSaverBean.requisition}" />
			<f:event listener="#{requisitionSaverBean.initialize}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="req-form">

			<h1>#{requisitionSaverBean.edit ? 'Edit Requisition' : 'Create
				Requisition'}</h1>
				
				

			<p:messages id="requisition-form-msg" closable="true" />

			<ui:include
				src="/WEB-INF/template/requisitions/RequisitionButtons.xhtml" />


			<ui:include
				src="/WEB-INF/template/requisitions/RequisitionCover.xhtml"></ui:include>


			<p:tabView style="margin-top: 20px">
				<p:tab title="Itens">
					<ui:include
						src="/WEB-INF/template/requisitions/RequisitionItens.xhtml"></ui:include>
				</p:tab>
				<p:tab title="Delivery datos">
					<ui:include
						src="/WEB-INF/template/requisitions/RequisitionDeliveryDatos.xhtml" />
				</p:tab>
				<p:tab title="Comments">
					<ui:include
						src="/WEB-INF/template/requisitions/RequisitionComments.xhtml" />
				</p:tab>
			</p:tabView>

		</h:form>


	</ui:define>

</ui:composition>
