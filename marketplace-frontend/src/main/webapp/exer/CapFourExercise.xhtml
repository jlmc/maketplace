
<ui:composition template="/WEB-INF/template/BaseLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Capitulo Quatro Ex</ui:define>


	<ui:define name="contentBody">

		<h1>Registo de Contrato</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="New" outcome="/exer/CapFourExercise" />
				<p:commandButton value="Save" id="save" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Search" />
			</p:toolbarGroup>
		</p:toolbar>

		<h:form id="frm" style="margin-top:20px;">

			<p:messages autoUpdate="true" />

			<p:tabView activeIndex="0" orientation="top">
				<p:tab title="Dados Principais">

					<p:panelGrid columns="2">

						<p:outputLabel value="RazÃ£o social" for="razasocial" />
						<p:inputText id="razasocial" size="60" maxlength="80"
							required="true" value="#{capFourExerciseBean.contract.socialReson}" />

						<p:outputLabel value="Codigo Postal" for="zipcode" />
						<p:inputMask mask="9999-999" id="zipcode" required="true" size="5"
							maxlength="8" value="#{capFourExerciseBean.contract.zipCode}" />

						<p:outputLabel value="Localidade" for="address" />
						<p:inputText id="address" required="true"
							value="#{capFourExerciseBean.contract.address}" />


						<p:outputLabel value="Modalidade" for="modalidade" />
						<p:selectOneRadio id="modalidade" required="true"
							value="#{capFourExerciseBean.contract.modalidade}">
							<f:selectItem itemLabel="EAD" itemValue="EAD" />
							<f:selectItem itemLabel="Presencial" itemValue="P" />
						</p:selectOneRadio>

					</p:panelGrid>


				</p:tab>
				<p:tab title="Contrato"  >
					<p:panelGrid columns="2">

						<p:outputLabel value="Data Contrato" for="contartoData" />
						<p:calendar id="contartoData" pattern="dd/MM/yyyy"
							navigator="true" value="#{capFourExerciseBean.contract.inDate}" />

						<p:outputLabel value="Valor" for="value" />
						<p:inputText id="value" size="10" maxlength="10"
							styleClass="currency" value="#{capFourExerciseBean.contract.value}" />

						<p:outputLabel value="Metodo de Pagamento" for="mpagamento" />
						<p:selectOneMenu id="mpagamento" style="width:125px"
							required="true" value="#{capFourExerciseBean.contract.mPayment}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Cheque" itemValue="CHEQUE" />
							<f:selectItem itemLabel="ATM" itemValue="ATM" />
							<f:selectItem itemLabel="Dinheiro" itemValue="DINHEIRO" />
						</p:selectOneMenu>

						<p:outputLabel value="Forma de Pagamento" for="fpagamento" />
						<p:selectOneMenu id="fpagamento" style="width:125px"
							required="true" value="#{capFourExerciseBean.contract.fPayment}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="MENSAL" itemValue="MENSAL" />
							<f:selectItem itemLabel="ANUAL" itemValue="ANUAL" />
						</p:selectOneMenu>



					</p:panelGrid>

				</p:tab>
				<p:tab title="Cursos">

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="basic" value="Basic:" />
						<p:selectManyCheckbox id="basic">
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS+" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectManyCheckbox>
					</h:panelGrid>

				</p:tab>

			</p:tabView>


			<div style="margin-top: 25px;">
				<p:commandButton value="Save" action="#{capFourExerciseBean.save}" process="@form" update="@form :frmTwo:result"/>
			</div>
		</h:form>


		<h:form id="frmTwo">
			<p:dataTable id="result" style="margin-top: 25px;"
				value="#{capFourExerciseBean.contracts}" var="c" 
				paginator="true" paginatorAlwaysVisible="false" rows="10" rowsPerPageTemplate="5,10,15">
				
				
				
				<p:column headerText="Id">
					<h:outputText value="#{c.id}" />
				</p:column>

				<p:column headerText="social Reson">
					<h:outputText value="#{c.socialReson}" />
				</p:column>

				<p:column headerText="zip Code">
					<h:outputText value="#{c.zipCode}" />
				</p:column>

				<p:column headerText="address">
					<h:outputText value="#{c.address}" />
				</p:column>

			</p:dataTable>
		</h:form>





	</ui:define>

</ui:composition>
