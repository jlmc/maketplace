
<ui:composition template="/WEB-INF/template/BaseLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Report</ui:define>


	<ui:define name="contentBody">
		<h:form id="report-form">


			<h1>Requisition Report</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="generate" id="generate-button"
						 />
				</p:toolbarGroup>

			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="mark, field">

				<p:outputLabel value="begin date" for="begin-date" />
				<p:calendar id="begin-date" label="Begin date"
					value="#{requisitionReportBean.beginDate}" pattern="dd/MM/yyyy" />

				<p:outputLabel value="end date" for="end-date" />
				<p:calendar id="end-date" label="End date"
					value="#{requisitionReportBean.endDate}" pattern="dd/MM/yyyy" />

			</p:panelGrid>



		</h:form>
	</ui:define>

</ui:composition>
